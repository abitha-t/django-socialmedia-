{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<div class="container">
<h4>Create New Post</h4>
<hr>
<form method="POST" action="{% url 'posts:create' %}" id="postForm" style="text-align:center;">
	{% csrf_token %}
	{% bootstrap_form form %}
	<br>
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
</div>
{% endblock %}
