<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomePage</title>
    {% load static %}
 <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar-dark " style="background-color:transparent;">
  <div class="navbar-nav container">
    <a class="nav-link" href="{% url 'home' %}">Star Social</a>
     <ul class="navbar-nav">
       {% if user.is_authenticated %}
       <li><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
       <li ><a class="nav-link" href="{% url 'groups:all' %}" >Groups</a></li>
       <li ><a class="nav-link" href="{% url 'groups:create' %}">Create Groups</a></li>
       <li ><a class="nav-link" href="{% url 'accounts:logout' %}">LogOut</a></li>
       {% else %}
       <li><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
       <li><a class="nav-link" href="{% url 'accounts:login'%}">LogIn</a></li>
       <li><a class="nav-link" href="{% url 'accounts:signup'%}">Sign In</a></li>
       {% endif %}
    </ul>
  </div>
    </nav>
    {% block content %}
    {%endblock%}
<canvas id="canvas"></canvas>
  </body>
  <script src="{% static "simplesocial/js/master.js" %}" type="text/javascript" ></script>
</html>
